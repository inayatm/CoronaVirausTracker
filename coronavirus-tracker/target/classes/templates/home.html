<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/index.css">
    <title>Corona Virus Traccker</title>
     

</head>

<body>



<div class="container">

<a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Disclaimer" 
data-content="This app is intended for developlement of skills and should not be used this data for medical purpose or to confirm the  cases. ">Corona Virus Tracker
</a>

<div class="jumbotron">
  <h1 class="display-4" th:text="${totalNoOfcases}"></h1>
  <p class="lead">Total Number of Reported Cases World Wide.</p>
  <!-- Search form -->
 <div class="md-form active-purple-2 mb-3">
 <div class="search-button">
  <input class="form-control" id="myInput" type="text" placeholder="Search" aria-label="Search" >
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
   </div>
   <div style="margin:left">
   <a class="btn btn-info" href="/covid19/tracker/states" role="button">View Indian State Wise data</a>
      </div>   
</div>
</div>


<table class="table">
    <thead>
        <tr>
            <th> Country </th>
            <th> State </th>
            <th> Confirmed Cases </th>
            <th>Today's Cases</th>
        </tr>
    </thead>
    <tbody id="myTable">
    <tr th:if="${locationstatList.empty}">
            <td colspan="2"> No Cases Available </td>
        </tr>
        <tr th:each="locationstat : ${locationstatList}">
        
            <td><span th:text="${locationstat.country}"> Country </span></td>
            <td><span th:text="${locationstat.state}"> State </span></td>
            <td><span th:text="${locationstat.latestTotal}">Confirmed Cases</span>
            <td><span th:text="${locationstat.changeSinceLastDay}">Today's Cases</span>
        </tr>
    </tbody>
</table>
<input type="hidden" th:text="${locationstat}"/>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
